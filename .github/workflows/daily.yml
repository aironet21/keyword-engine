name: Auto Keyword Generator

on:
  schedule:
    - cron: '0 0 * * *' # Berjalan setiap jam 12 malam
  workflow_dispatch: # Tombol manual

jobs:
  run-generator:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install requests

      - name: Run Engine
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python generator.py

      - name: Commit and Push Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Ambil data terbaru dari server untuk menghindari konflik
          git add data/*.json
          git stash
          git pull origin main --rebase
          git stash pop || echo "Tidak ada perubahan untuk digabung"
          
          # Simpan hasil generate terbaru
          git add data/*.json
          git commit -m "Update keywords: $(date)" || echo "Tidak ada perubahan data"
          git push origin main
