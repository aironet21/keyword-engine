name: Auto Keyword Generator
on:
  schedule:
    - cron: '0 0 * * *' # Setiap jam 12 malam
  workflow_dispatch: # Tombol manual untuk tes

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Penting agar bot bisa simpan file JSON ke repo
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install requests

      - name: Run Generator
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python generator.py

- name: Commit and Push JSON
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # 1. Tandai semua perubahan (file JSON baru)
          git add data/*.json
          
          # 2. Simpan sementara perubahan agar folder bersih
          git stash
          
          # 3. Ambil update terbaru dari GitHub (misal jika Anda baru edit file di browser)
          git pull origin main --rebase
          
          # 4. Kembalikan file JSON yang tadi disimpan
          git stash pop || echo "Tidak ada perubahan untuk dikembalikan"
          
          # 5. Commit dan Push
          git add data/*.json
          git commit -m "Auto-update keywords $(date)" || echo "No changes to commit"
          git push origin main
