name: Auto Keyword Generator
on:
  schedule:
    - cron: '0 0 * * *' # Setiap jam 12 malam
  workflow_dispatch: # Tombol manual untuk tes

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Penting agar bot bisa simpan file JSON ke repo
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install requests

      - name: Run Generator
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python generator.py

      - name: Commit and Push JSON
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Ambil perubahan terbaru dari server agar tidak konflik
          git pull origin main --rebase
          
          git add data/*.json || echo "No changes to add"
          git commit -m "Auto-update keywords $(date)" || echo "No changes to commit"
          
          # Push hasil final
          git push origin main
